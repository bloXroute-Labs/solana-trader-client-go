version: 2.1
executors:
  bxgo:
    docker:
      - image: cimg/go:1.21
    environment:
      GOPATH: /home/circleci/go
      WORKSPACE: /home/circleci/go/src/github.com/bloXroute-Labs/solana-trader-client-go
      GOTRACEBACK: all
      RUN_TRADES: false
      RUN_SLOW_STREAM: false
      RUN_PERP_TRADES: true
    working_directory: /home/circleci/go/src/github.com/bloXroute-Labs/solana-trader-client-go
jobs:
  init:
    executor: bxgo
    steps:
      - attach_workspace:
          at: /home/circleci/go
      - checkout
      - restore_cache:
          keys:
            - v1-go-mod-{{checksum "go.sum"}}
      - run:
          name: Update/install packages
          command: |
            sudo apt update
            sudo apt install awscli
      - run:
          name: Configure Git for private repos
          command: |
            git config --global url."https://${GITHUB_TOKEN}:x-oauth-basic@github.com/bloXroute-Labs/".insteadOf "https://github.com/bloXroute-Labs/"
            git config --global url."https://${GITHUB_TOKEN}:x-oauth-basic@github.com/".insteadOf "https://github.com/"
      - run:
          name: Set GOPRIVATE
          command: go env -w GOPRIVATE=github.com/bloXroute-Labs
      - run:
          name: Fetch private dependencies
          command: |
            go get -v github.com/bloXroute-Labs/bxproto-private/go@v0.0.0-20240304102027-c7f78819ae7f
            go get -v github.com/bloXroute-Labs/bxprovider@v0.0.0-20240314153637-9a2697e37255
            go get -v github.com/bloXroute-Labs/solana-trader-proto@v1.9.2-0.20240712143550-d6c2b9a45bea
      - run:
          name: Update and download dependencies
          command: |
            go env
            go mod download -x
            go mod tidy -v
      - run:
          name: Install golint
          command: go install golang.org/x/lint/golint@latest
      - save_cache:
          key: v1-go-mod-{{checksum "go.sum"}}
          paths:
            - "/home/circleci/go/pkg/mod"
      - persist_to_workspace:
          root: /home/circleci/go/
          paths:
            - src
            - pkg
            - bin
  unit:
    executor: bxgo
    steps:
      - attach_workspace:
          at: /home/circleci/go
      - run:
          name: Unit test
          command: make unit
workflows:
  version: 2
  test-branch:
    when:
      not:
        equal: [ scheduled_pipeline, << pipeline.trigger_source >> ]
    jobs:
      - init:
          context: circleci
      - unit:
          requires:
            - init