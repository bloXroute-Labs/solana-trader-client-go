version: 2.1
executors:
  bxgo:
    docker:
      - image: cimg/go:1.21
    environment:
      GOPATH: /home/circleci/go
      WORKSPACE: /home/circleci/go/src/github.com/bloXroute-Labs/solana-trader-client-go
      GOTRACEBACK: all
      RUN_TRADES: false
      RUN_SLOW_STREAM: false
      RUN_PERP_TRADES: true
    working_directory: /home/circleci/go/src/github.com/bloXroute-Labs/solana-trader-client-go
jobs:
  init:
    executor: bxgo
    steps:
      - attach_workspace:
          at: /home/circleci/go
      - checkout
      - restore_cache:
          keys:
            - v1-go-mod-{{checksum "go.sum"}}
      - run:
          name: Update/install packages
          command: |
            sudo apt update
            sudo apt install awscli
      - run:
          name: Configure Git for SSH
          command: |
            git config --global url."git@github.com:".insteadOf "https://github.com/"
      - run:
          name: Set GOPRIVATE
          command: go env -w GOPRIVATE=github.com/bloXroute-Labs
      - run:
          name: Clone private dependencies
          command: |
            git clone git@github.com:bloXroute-Labs/bxproto-private.git /tmp/bxproto-private
            git clone git@github.com:bloXroute-Labs/bxprovider.git /tmp/bxprovider
            git clone git@github.com:bloXroute-Labs/solana-trader-proto.git /tmp/solana-trader-proto
      - run:
          name: Update go.mod with local paths
          command: |
            go mod edit -replace github.com/bloXroute-Labs/bxproto-private/go=/tmp/bxproto-private/go
            go mod edit -replace github.com/bloXroute-Labs/bxprovider=/tmp/bxprovider
            go mod edit -replace github.com/bloXroute-Labs/solana-trader-proto=/tmp/solana-trader-proto
      - run:
          name: Update and download dependencies
          command: |
            go mod download -x
            go mod tidy -v
      - run:
          name: Install golint
          command: go install golang.org/x/lint/golint@latest
      - save_cache:
          key: v1-go-mod-{{checksum "go.sum"}}
          paths:
            - "/home/circleci/go/pkg/mod"
      - persist_to_workspace:
          root: /home/circleci/go/
          paths:
            - src
            - pkg
            - bin
  unit:
    executor: bxgo
    steps:
      - attach_workspace:
          at: /home/circleci/go
      - run:
          name: Unit test
          command: make unit
workflows:
  version: 2
  test-branch:
    when:
      not:
        equal: [ scheduled_pipeline, << pipeline.trigger_source >> ]
    jobs:
      - init:
          context: circleci
      - unit:
          requires:
            - init