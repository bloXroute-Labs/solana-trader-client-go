version: 2.1
executors:
  bxgo:
    docker:
      - image: cimg/go:1.21
    environment:
      GOPATH: /home/circleci/go
      WORKSPACE: /home/circleci/go/src/github.com/bloXroute-Labs/solana-trader-client-go
      GOTRACEBACK: all
      RUN_TRADES: false
      RUN_SLOW_STREAM: false
      RUN_PERP_TRADES: true
    working_directory: /home/circleci/go/src/github.com/bloXroute-Labs/solana-trader-client-go
jobs:
  init:
    executor: bxgo
    steps:
      - attach_workspace:
          at: /home/circleci/go
      - checkout
      - restore_cache:
          keys:
            - v1-go-mod-{{checksum "go.sum"}}
      - run:
          name: Update/install packages
          command: |
            sudo apt update
            sudo apt install awscli
      - run:
          name: Download golint
          command: go get -u golang.org/x/lint/golint
      - run:
          name: Download dependencies
          command: go mod tidy
      - save_cache:
          key: v1-go-mod-{{checksum "go.sum"}}
          paths:
            - "/home/circleci/go/pkg/mod"
      - persist_to_workspace:
          root: /home/circleci/go/
          paths:
            - src
            - pkg
            - bin
  unit:
    executor: bxgo
    steps:
      - attach_workspace:
          at: /home/circleci/go
      - run:
          name: Unit test
          command: make unit
  integration-testnet:
    executor: bxgo
    steps:
      - attach_workspace:
          at: /home/circleci/go
      - run:
          name: GRPC Examples (testnet)
          command: |
            unset PRIVATE_KEY
            API_ENV=testnet AUTH_HEADER=$AUTH_HEADER_TESTNET  make grpc-examples
      - run:
          name: HTTP Examples (testnet)
          command: |
            unset PRIVATE_KEY
            API_ENV=testnet AUTH_HEADER=$AUTH_HEADER_TESTNET  make http-examples
      - run:
          name: WS Examples (testnet)
          command: |
            unset PRIVATE_KEY
            API_ENV=testnet AUTH_HEADER=$AUTH_HEADER_TESTNET  make ws-examples
  integration-mainnet:
    executor: bxgo
    steps:
      - attach_workspace:
          at: /home/circleci/go
      - run:
          name: Export build details
          command: |
            echo 'export COMMIT_HASH=$(git rev-parse HEAD)' >> $BASH_ENV
            echo 'export COMMIT_AUTHOR="$(git --no-pager log -1 --pretty=format:'%an')"' >> $BASH_ENV
            source $BASH_ENV
      - run:
          name: GRPC Examples (mainnet)
          command: |
            unset PRIVATE_KEY
            API_ENV=mainnet AUTH_HEADER=$AUTH_HEADER_MAINNET  make grpc-examples
      - run:
          name: HTTP Examples (mainnet)
          command: |
            unset PRIVATE_KEY
            API_ENV=mainnet AUTH_HEADER=$AUTH_HEADER_MAINNET  make http-examples
      - run:
          name: WS Examples (mainnet)
          command: |
            unset PRIVATE_KEY
            API_ENV=mainnet AUTH_HEADER=$AUTH_HEADER_MAINNET  make ws-examples
workflows:
  version: 2
  test-branch:
    when:
      not:
        equal: [ scheduled_pipeline, << pipeline.trigger_source >> ]
    jobs:
      - init:
          context: circleci
      - unit:
          requires:
            - init

  nightly:
    when:
      equal: [ scheduled_pipeline, << pipeline.trigger_source >> ]
    jobs:
      - init:
          context:
            - circleci
      - unit:
          requires:
            - init
      - integration-testnet:
          context:
            - trader-api-sdk
          requires:
            - init
            - unit
      - integration-mainnet:
          context:
            - trader-api-sdk
          requires:
            - init
            - unit
